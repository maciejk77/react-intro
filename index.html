<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First React.js app</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
  
  <div id="content"></div>>

  <script type="text/jsx">
      var DemoComponent = React.createClass({
        doSomething: function() {
          alert("The sample text --> " + this.props.children);
        },
        render: function() {
          return(
              <div>
                <h3>{this.props.player}</h3>
                <a onClick={this.doSomething} href="#" >Click here</a>
              </div>
          );
        }
      });

      React.render(
        <div>
          <DemoComponent player="Messi">The most successful football player worldwide</DemoComponent>
          <DemoComponent player="Pele">The highest scoring football player</DemoComponent>
        </div>, 
        document.getElementById('content'));

  </script>

</body>
</html>
