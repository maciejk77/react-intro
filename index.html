<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First React.js app</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
  
  <div id="content"></div>>

  <script type="text/jsx">
      var DemoComponent = React.createClass({
        render: function() {
          return(
              <h2>{this.props.origin} footballer is {this.props.player}</h2>
          );
        }
      });

      React.render(
        <div>
          <DemoComponent origin="Argentine" player="Messi"/>
          <DemoComponent origin="German" player="Moller"/>
          <DemoComponent origin="Polish" player="Lewandowski"/>
          <DemoComponent origin="French" player="Giroud"/>
        </div>, 
        document.getElementById('content'));

  </script>

</body>
</html>
